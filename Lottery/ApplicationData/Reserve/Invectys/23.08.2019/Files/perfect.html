
<style>
@import url(http://fonts.googleapis.com/css?family=Mountains+of+Christmas);

html, body {

}

}

.snow {
	position: absolute;

	border-radius: 50%;

}

.wingify-letter {
	position: absolute;
	font-size: 138px;
	color: #f44;
	text-shadow: 2px 2px 2px #e00, 4px 4px 1px #e00, 6px 6px 1px #e00, 8px 8px 1px #e00,
		10px 10px 1px #e00, 12px 12px 1px #e00, 14px 14px 1px #e00, 16px 16px 1px #e00;

	transform-origin: 30px -400px;
	animation: swing 3s ease infinite;
}
.wingify-letter:nth-child(1) { top: 200px; left: .5em; }
.wingify-letter:nth-child(2) { top: 259px; left: calc(.5em + 100px); animation-delay: -1.3s; }
.wingify-letter:nth-child(3) { top: 209px; left: calc(.5em + 170px); animation-delay: -0.8s; }
.wingify-letter:nth-child(4) { top: 250px; left: calc(.5em + 250px); animation-delay: -0s; padding-left: 11px;}
.wingify-letter:nth-child(5) { top: 200px; left: calc(.5em + 330px); animation-delay: -0.9s; }
.wingify-letter:nth-child(6) { top: 258px; left: calc(.5em + 400px); animation-delay: -1.8s; }
.wingify-letter:nth-child(7) { top: 220px; left: calc(.5em + 480px); animation-delay: -3s; }

/* string */
.wingify-letter:before {
	display: block;
	position: absolute;
	content: '';
	width: 4px;
	height: 400px;
	margin-left: 2px;
	transform: scaleY(-1);
	background: #FFF;
	transform-origin: top;
	margin-top: 3px;
	z-index: 2;
}
.wingify-letter:nth-child(1):before { top: 65px; left: 51px; }
.wingify-letter:nth-child(2):before { top: 49px; left: 14px; }
.wingify-letter:nth-child(3):before { top: 73px; left: 40px; }
.wingify-letter:nth-child(4):before { top: 82px; left: 23px; }
.wingify-letter:nth-child(5):before { top: 47px; left: 13px; }
.wingify-letter:nth-child(6):before { top: 64px; left: 17px; }
.wingify-letter:nth-child(7):before { top: 94px; left: 13px; }

/* hole */
.wingify-letter:after {
	display: block;
	position: absolute;
	content: '';
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: #91E1F8;
}
.wingify-letter:nth-child(1):after { top: 65px; left: 51px; }
.wingify-letter:nth-child(2):after { top: 49px; left: 14px; }
.wingify-letter:nth-child(3):after { top: 72px; left: 40px; }
.wingify-letter:nth-child(4):after { top: 82px; left: 23px; }
.wingify-letter:nth-child(5):after { top: 47px; left: 13px; }
.wingify-letter:nth-child(6):after { top: 64px; left: 17px; }
.wingify-letter:nth-child(7):after { top: 94px; left: 13px; }

.snowman {
	position: absolute;
	bottom: -40px;
	right: -22px;
}
.snowman__face {
	width: 266px;
	height: 265px;
	position: relative;
	top: 60px;
	left: 83px;
	background: url('http://kushagragour.wingified.com/xmas/images/snowman-face.png');
	transform-origin: bottom center;
	animation: nod 2s ease infinite;
}

.snowman:hover .snowman__face {
	animation: none;
	/*transition: 0.3s ease;*/
	transform: translate(0, -133px);
}

.snowman__body {
	width: 500px;
	height: 450px;
	position: relative;
	z-index: 1;
	background: url('http://kushagragour.wingified.com/xmas/images/snowman-body.png');
	transform-origin: bottom center;
	animation: breathe 3s linear infinite;
}

.snowman__link {
	position: absolute;
	top: 205px;
	left: 65px;
	font-size: 2em;
	text-decoration: none;
	opacity: none;
	pointer-events: none;
	transition: 0.3s ease;
	opacity: 0;
	transform: scale(0.3);
}

.snowman:hover .snowman__link {
	opacity: 1;
	transform: scale(1);
}

.fallenSnowWrap {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 110px;
	z-index: 1;
}

.fallenSnowWrap > div {
	background: #FFF;
	border-radius: 50%;
	position: absolute;
	border: 7px solid #D4F4FD;
}

.fallenSnowWrap > div:nth-child(1) { width: 660px; height: 300px; left: -10%; top: 10px; }
.fallenSnowWrap > div:nth-child(2) { width: 500px; height: 600px; left: 20%; top: -30px; }
.fallenSnowWrap > div:nth-child(3) { width: 460px; height: 300px; left: 40%; top: 10px; }
.fallenSnowWrap > div:nth-child(4) { width: 360px; height: 300px; left: 60%; top: 0px; }
.fallenSnowWrap > div:nth-child(5) { width: 760px; height: 700px; left: 80%; top: -300px; }

.merryxmas {
	opacity: 0;
	position: absolute;
	color: #FFFC00;
	font-size: 4em;
	letter-spacing: 12px;
	text-shadow: 2px 2px 2px #D0B21A, 4px 4px 1px #D0B21A, 6px 6px 1px #D0B21A, 8px 8px 1px #D0B21A, 10px 10px 1px #D0B20A;
	transition: 0.5s ease;
	text-transform: uppercase;
	bottom: 214px;
	left: 50px;
	transform: translateY(200px);
	pointer-events: none;
}
.fallenSnowWrap:hover + .merryxmas {
	opacity: 1;
	transform: translateY(0);
}

@keyframes swing {
	50% {
		transform: rotate(8deg);
	}
}
@keyframes nod {
	50% {
		transform: rotate(5deg);
	}
}
@keyframes breathe {
	50% {
		transform: scaleY(0.98);
	}
}
</style>

<script>

	function random(a, b) {
		return a + ~~(Math.random() * (b - a));
	}
	function position(el, x, y) {
		el.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
	}

;(function () {
	var snows = [],
		MAX_COUNT = 10,
		INTERVAL = 100,
		MAX_RADIUS = 15,
		interval;

	function Snow(x, y, radius) {
		this.x = x;
		this.y = y;
		var s = document.createElement('div');
		s.classList.add('snow');
		this.el = s;
		position(s, x, y);
		s.style.width = s.style.height = radius + 'px';
		s.style.opacity = (radius / MAX_RADIUS);
		this.speedX = -1 + (Math.random() * 2);
		if (radius > 25) {
			// s.style.webkitFilter = 'blur(5px)';
		}
		snowWrap.appendChild(s);
	}
	Snow.prototype.update = function() {
		this.y += this.speedY;
		this.x += this.speedX;
		if (this.y > H) {
			this.y = -30;
		}
		if (this.x > W) {
			this.x = -30;
		}
		position(this.el, this.x, this.y);
	};

	function animate() {
		var i, s;
		for (i = 0; i < MAX_COUNT; i++) {
			s = snows[i];
			s.update();
		}
		window.requestAnimationFrame(animate);
	}

	var snowfall = {
		start: function (max) {
			MAX_COUNT = max;
			for (i = MAX_COUNT; i--;) {
				var snow = new Snow(random(0, W), random(-W, -30), random(4, MAX_RADIUS));
				// snow.radius = random(4, 20);
				snow.speedY = (Math.random() * 2) + 0.5;
				// this.speedY
				snows.push(snow);
			}

			animate();
		}
	}

	window.snowfall = snowfall;
})();

var W = window.innerWidth,
	H = window.innerHeight;

snowfall.start(300);
</script>
