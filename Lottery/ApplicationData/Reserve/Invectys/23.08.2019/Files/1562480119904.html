<script type="text/javascript" src="http://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="http://bootstraptema.ru/plugins/2015/b-v3-3-6/bootstrap.min.js"></script>
<br><br><br><br><br><br><br><br><br><br><br>

<div class="container">
<div class="row"> 
<div class="col-lg-6 col-lg-offset-3">

<div class="text-center"><div class="dropdown">

<h1>JSON Weather - Robert Khayat</h1>
 <button class="btn btn-default dropdown-toggle" type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
Выберите город
 <span class="caret"></span>
 </button>
 <button type="button" id="myCity" class="btn btn-default" name="button">Погода в моём городе</button>

 <ul class="dropdown-inverse dropdown-menu" aria-labelledby="dropdownMenu1">
 <li><a href="#">Moscow</a></li>
 <li><a href="#">Rostow</a></li>
 <li><a href="#">Habarovsk</a></li>
 </ul>
 </div>


<hr>
<form class="form-inline" role="form">
<div class="form-group">
 <input type="text" id="customInput" name="name" class="form-control" value="" placeholder="Название города">
</div>
 <button type="button" id="customCity" class="btn btn-default" name="button">Смотреть погоду</button>
</div>
 <div class="wrapper text-center">
 <h3 id="name"></h3>
 <h3 id="temp"></h3>
 <h3 id="low"></h3>
 <h3 id="high"></h3>
 <h3 id="condition"></h3>
 </div>
</form>
</div>

</div>
</div>
</div> 
<script>
$(document).ready(function() {
 $('.dropdown-inverse li > a').click(function(e) {

 startajax(this.innerHTML)


 });
 $('#customCity').click(function() {
 startajax($('#customInput').val())

});
 $('#myCity').on('click', function() {
 jQuery.ajax({
 url: '//freegeoip.net/json/',
 type: 'POST',
 dataType: 'jsonp',
 success: function(location) {
 console.log(location)
 startajax(location['region_name'])

 }
 });
 });

 function startajax(city) {
 var city = city;
 var url = "http://api.openweathermap.org/data/2.5/weather?q=" + city + "fl&units=imperial&appid=2de143494c0b295cca9337e1e96b00e0"

 $.ajax({
 url: url,
 success: function(result) {
 $('#name').html("Город " + result.name);
 $('#temp').html("Средняя температура " + result.main.temp + '℉')
 $('#low').html("Минимальное значение " + result.main.temp_min + '℉')
 $('#high').html("Максимальное значение " + result.main.temp_max + '℉')
 $('#condition').html("Погода " + result.weather[0].description)
 }
 });
 }

});
</script>
